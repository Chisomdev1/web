    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hide preloader after 1 seconds
            setTimeout(function () {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 800);
        });

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                main.style.marginLeft = "250px";
            }
        }

        function closeSidebar() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            sidebar.style.width = "0";
            main.style.marginLeft = "0";
        }

        // Close sidebar when clicking outside of it
        document.addEventListener("click", function (event) {
            var sidebar = document.getElementById("sidebar");
            var sidebarButton = document.querySelector(".navbar .toggle");
            if (event.target !== sidebar && event.target !== sidebarButton) {
                closeSidebar();
            }
        });
    </script>
    <script>
        // Initially hide the navbar to prevent flickering
        document.getElementById('navbar').style.visibility = 'visible';

        // Function to toggle between light and dark modes
        function toggleMode() {
            // Check if current mode is light or dark
            var currentMode = document.body.classList.contains('light-mode') ? 'light' : 'dark';

            // Toggle mode
            if (currentMode === 'light') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
        }

        // Function to enable light mode
        function enableLightMode() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            // Change icon to light mode
            document.getElementById('mode-icon').classList.remove('fa-sun');
            document.getElementById('mode-icon').classList.add('fa-moon');
            // Store user preference in local storage
            localStorage.setItem('mode', 'light');
        }

        // Function to enable dark mode
        function enableDarkMode() {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            // Change icon to dark mode
            document.getElementById('mode-icon').classList.remove('fa-moon');
            document.getElementById('mode-icon').classList.add('fa-sun');
            // Store user preference in local storage
            localStorage.setItem('mode', 'dark');
        }

        // Check user preference from local storage and set mode accordingly
        document.addEventListener('DOMContentLoaded', function () {
            var mode = localStorage.getItem('mode');
            if (mode === 'dark') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
            // Make navbar visible after determining the mode
            document.getElementById('navbar').style.visibility = 'visible';
        });
    </script>
    <!-- Include SweetAlert library -->

    <script>
        // Initialize balance
        var balance = 50;

        // Function to handle form submission
        function handleFormSubmission() {
            // Get the input values
            var amount = parseFloat(document.getElementById("nameInput").value.trim());

            // Check if the input is a valid number
            if (isNaN(amount)) {
                // Show SweetAlert message for invalid input
                swal("Invalid Input", "Please enter a valid numeric amount.", "error");
                return;
            }

            // Check if the input amount exceeds the balance
            if (amount > balance) {
                // Change the button text to "Insufficient Balance"
                document.getElementById("submitButton").value = "Insufficient Balance";
                return;
            }

            // Your logic for handling form submission goes here
            // For demonstration, let's just navigate to the next page
            window.location.href = 'enter-pin.html';
        }

        // Event listener for the amount input field
        document.getElementById("nameInput").addEventListener("input", function () {
            var amount = parseFloat(this.value.trim());

            // Check if the input amount exceeds the balance
            if (amount > balance) {
                // Change the button text to "Insufficient Balance"
                document.getElementById("submitButton").value = "Insufficient Balance";
            } else {
                // Change the button text back to "Continue" if the amount is within the balance
                document.getElementById("submitButton").value = "Continue";
            }
        });

        // Event listener for the "Continue" button click
        document.getElementById("submitButton").addEventListener("click", handleFormSubmission);
    </script>
