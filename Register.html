<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style2.css">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        /* Styles for light mode */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Styles for dark mode */
        body.dark-mode {
            background-color: #000000;
            color: #ffffff;
        }

        /* Style for icon */
        .mode-switch {
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: inline-block;
            padding: 10px;
        }

        /* Style for icon image */


        /* Style for navigation bar */


        /* Style for navigation bar links */
        .navbar a {

            text-align: center;
            text-decoration: none;
        }


        .dark-mode .toggle {
            color: white;
        }

        .light-mode .toggle {
            color: white;
        }

        .light-mode .navbar a {
            color: white;
        }

        .dark-mode .navbar a {
            color: white;
        }

        .dark-mode .sidebar {
            background-color: black;
        }

        .dark-mode .sidebar a {
            color: white;
        }

        .light-mode .sidebar a {
            color: black;
        }

        .dark-mode .section {
            background-color: #383838;
            color: #fff;
        }


        .containers {
            display: flex;
            align-items: center;
            /* Align items vertically in the center */
            justify-content: space-between;
            /* Distribute items evenly across the nav-bar */
            padding: 10px 20px;
            /* Add padding to create space between items and edges of the nav-bar */
        }

        .center-text {
            color: white;
            /* Example color for the text */
            flex-grow: 1;
            /* Allow the text to take up remaining space */
            text-align: center;
            /* Center the text horizontally */
        }

        .icon-container {
            margin-left: 10px;
            /* Adjust margin as needed */
        }

        .dark-mode .section {
            background-color: #161129;
        }
    </style>

</head>

<body>

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div class="section">
        <div class="alert alert_success alert-dismissible">
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
            <p class="log">Register Now</p>
        </div>

        <div style="display: none;" class="navbar containers" id="navbar">
            <div class="icon-container" class="mode-switch" onclick="toggleMode()">
                <i id="mode-icon" class="fas fa-moon"></i>
            </div>
        </div>

        <h3 class="Welcome">Welcome</h3>
        <form class="form" method="post">
            <input type="text" class="form-control" name="name" placeholder="Enter your name">
            <input type="text" class="form-control" name="email" placeholder="Enter your email">
            <input type="password" class="form-control" name="password" placeholder="Enter your password">
            <input type="password" class="form-control" name="cpassword" placeholder="Comfirm your password">

            <p class="text-center">Do you have an account <a href="Login.html">Log In</a></p>


            <input type="submit" name="submit" value="Register now" class="btn-log">
            <p class="text-center">Or Register With</p>
            <button class="btn-google mb-4"><i class="fa-brands fa-google" style="color: #74856f;"></i> Register With Google</button>
            
        </form>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hide preloader after 1 seconds
            setTimeout(function () {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 800);
        });
    </script>

    <script>
        // Initially hide the navbar to prevent flickering
        document.getElementById('navbar').style.visibility = 'visible';

        // Function to toggle between light and dark modes
        function toggleMode() {
            // Check if current mode is light or dark
            var currentMode = document.body.classList.contains('light-mode') ? 'light' : 'dark';

            // Toggle mode
            if (currentMode === 'light') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
        }

        // Function to enable light mode
        function enableLightMode() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            // Change icon to light mode
            document.getElementById('mode-icon').classList.remove('fa-sun');
            document.getElementById('mode-icon').classList.add('fa-moon');
            // Store user preference in local storage
            localStorage.setItem('mode', 'light');
        }

        // Function to enable dark mode
        function enableDarkMode() {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            // Change icon to dark mode
            document.getElementById('mode-icon').classList.remove('fa-moon');
            document.getElementById('mode-icon').classList.add('fa-sun');
            // Store user preference in local storage
            localStorage.setItem('mode', 'dark');
        }

        // Check user preference from local storage and set mode accordingly
        document.addEventListener('DOMContentLoaded', function () {
            var mode = localStorage.getItem('mode');
            if (mode === 'dark') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
            // Make navbar visible after determining the mode
            document.getElementById('navbar').style.visibility = 'visible';
        });
    </script>


</body>

</html>
