<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="Style2.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
    <style>
        /* Styles for light mode */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Styles for dark mode */
        body.dark-mode {
            background-color: #000000;
            color: #ffffff;
        }

        /* Style for icon */
        .mode-switch {
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: inline-block;
            padding: 10px;
        }

        /* Style for icon image */


        /* Style for navigation bar */


        /* Style for navigation bar links */
        .navbar a {

            text-align: center;
            text-decoration: none;
        }


        .dark-mode .toggle {
            color: white;
        }

        .light-mode .toggle {
            color: white;
        }

        .light-mode .navbar a {
            color: white;
        }

        .dark-mode .navbar a {
            color: white;
        }

        .dark-mode .sidebar {
            background-color: black;
        }

        .dark-mode .sidebar a {
            color: white;
        }

        .light-mode .sidebar a {
            color: black;
        }

        .dark-mode .section {
            background-color: #383838;
            color: #fff;
        }

        .form-control {
            width: 100% !important;
        }


        .dark-mode .section {
            background-color: #161129;
        }

        .section {
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <div class="section justify-content-center align-items-center">

        <div style="display: none;" class="navbar containers" id="navbar">
            <div class="icon-container" class="mode-switch" onclick="toggleMode()">
                <i id="mode-icon" class="fas fa-moon"></i>
            </div>
        </div>

        <h3 class="text-center mb-4">Forget Password</h3>

        <label for="">Email:</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="hello@example.com">
        <input type="button" value="Submit" id="submit-btn" class="continue">

    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hide preloader after 1 seconds
            setTimeout(function () {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 800);
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var emailInput = document.getElementById("email");
            var submitButton = document.getElementById("submit-btn");

            // Add event listener to the submit button
            submitButton.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent form submission

                // Get the value of the email input field
                var email = emailInput.value;

                // Regular expression pattern for validating email
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Check if the email matches the pattern
                if (emailPattern.test(email)) {
                    // Valid email address
                    // Redirect to another page
                    window.location.href =
                        "confirm-pin.html"; // Replace with the URL you want to redirect to
                } else {
                    // Invalid email address
                    // Show SweetAlert with error message
                    Swal.fire({
                        title: 'Invalid Email',
                        text: 'Please enter a valid email address.',
                        confirmButtonText: 'Retry'
                    });
                }
            });
        });
    </script>


    <script>
        // Initially hide the navbar to prevent flickering
        document.getElementById('navbar').style.visibility = 'visible';

        // Function to toggle between light and dark modes
        function toggleMode() {
            // Check if current mode is light or dark
            var currentMode = document.body.classList.contains('light-mode') ? 'light' : 'dark';

            // Toggle mode
            if (currentMode === 'light') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
        }

        // Function to enable light mode
        function enableLightMode() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            // Change icon to light mode
            document.getElementById('mode-icon').classList.remove('fa-sun');
            document.getElementById('mode-icon').classList.add('fa-moon');
            // Store user preference in local storage
            localStorage.setItem('mode', 'light');
        }

        // Function to enable dark mode
        function enableDarkMode() {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            // Change icon to dark mode
            document.getElementById('mode-icon').classList.remove('fa-moon');
            document.getElementById('mode-icon').classList.add('fa-sun');
            // Store user preference in local storage
            localStorage.setItem('mode', 'dark');
        }

        // Check user preference from local storage and set mode accordingly
        document.addEventListener('DOMContentLoaded', function () {
            var mode = localStorage.getItem('mode');
            if (mode === 'dark') {
                enableDarkMode();
            } else {
                enableLightMode();
            }
            // Make navbar visible after determining the mode
            document.getElementById('navbar').style.visibility = 'visible';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
